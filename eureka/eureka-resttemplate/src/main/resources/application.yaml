################ 项目基本配置 ################
server:
  port: 8101
  servlet:
    # 项目访问路径前缀
    context-path: /resttemplate
spring:
  application:
    # 注册到Eureka的服务名
    name: resttemplate

################ Eureka配置 ################
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka